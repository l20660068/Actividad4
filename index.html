<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid #fff;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border: 5px solid #fff;
            border-radius: 10px;
        }
        .modal:target {
            display: flex;
        }
        .btn-volver {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn-volver:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <a href="#img1"><img src="image1.png" alt="Image 1"></a>
        <a href="#img2"><img src="image2.jpg" alt="Image 2"></a>
        <a href="#img3"><img src="image3.png" alt="Image 3"></a>
        <!-- Add more images as needed -->
    </div>

    <div id="img1" class="modal">
        <img src="image1.png" alt="Image 1">
    </div>
    <div id="img2" class="modal">
        <img src="image2.jpg" alt="Image 2">
    </div>
    <div id="img3" class="modal">
        <img src="image3.png" alt="Image 3">  
    </div>

    <!-- Botón Volver a la página principal -->
    <a href="https://l20660068.github.io/proyecto/" class="btn-volver">Volver a la página principal</a>

    <script>
        document.querySelectorAll('.gallery a').forEach(anchor => {
            anchor.addEventListener('click', function(event) {
                event.preventDefault();
                const modal = document.querySelector(this.getAttribute('href'));
                modal.style.display = 'flex';
                modal.addEventListener('click', function() {
                    this.style.display = 'none';
                });
            });
        });
    </script>
</body>
</html>
